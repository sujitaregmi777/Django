{% extends "base.html" %}

{% block title %}Home{% endblock %}
{% block content %}
<div class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-[80vh] flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg p-10 w-full max-w-4xl text-center">
        
        {% if details.photo %}
            <img src="{{ details.photo.url }}" alt="{{ details.name }}" class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-purple-300 shadow-md">
        {% endif %}

        <h1 class="text-4xl font-extrabold text-purple-700 mb-2">Welcome to {{ details.name }}'s Portfolio</h1>
        <p class="text-lg text-gray-700 mb-6 italic">This is my personal portfolio. Explore to know more about me.</p>



        <a href="{% url 'portfolio' %}" class="mt-8 inline-block bg-purple-600 text-white px-6 py-2 rounded-full shadow hover:bg-purple-700 transition-all duration-300">
            View My Work
        </a>
    </div>
</div>
{% endblock %}
