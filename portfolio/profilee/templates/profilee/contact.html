{% extends 'base.html' %}
{% block title %}Contact{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded shadow">
  <h1 class="text-3xl font-bold mb-6">Contact Me</h1>

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block mb-1 font-semibold" for="name">Name</label>
      <input class="w-full border border-gray-300 p-2 rounded" type="text" name="name" id="name" required>
    </div>
    <div>
      <label class="block mb-1 font-semibold" for="email">Email</label>
      <input class="w-full border border-gray-300 p-2 rounded" type="email" name="email" id="email" required>
    </div>
    <div>
      <label class="block mb-1 font-semibold" for="message">Message</label>
      <textarea class="w-full border border-gray-300 p-2 rounded" name="message" id="message" rows="5" required></textarea>
    </div>
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" type="submit">Send</button>
  </form>
</div>
{% endblock %}
