{% extends 'base.html' %}
{% block title %}Books{% endblock %}
{% block content %}
<h2 class="text-3xl font-bold text-purple-700 mb-8 text-center underline underline-offset-8 decoration-purple-400">Books</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
  {% for book in book %}
  <div class="bg-gradient-to-br from-purple-50 via-white to-purple-100 rounded-xl shadow-lg p-6 hover:shadow-2xl transition flex flex-col items-center ">
    <h3 class="text-xl font-bold mb-2 text-center text-purple-800">{{ book.name }}</h3>
    <p class="text-gray-600 mb-4 text-center">
      {% for b in book.author.all %}
        <span class="mr-2">✍️ {{ b.name }}</span>
      {% endfor %}
    </p>
    <a href="{% url 'library' book.id %}" class="text-purple-600 hover:underline">Details</a>
  </div>
  {% empty %}
  <p class="text-center text-gray-500 col-span-3">No books available.</p>
  {% endfor %}
</div>
{% endblock %}
