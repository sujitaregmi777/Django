{% extends 'base.html' %}
{% block title %}{{ book.title }}{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto bg-gradient-to-br from-blue-50 via-white to-red-50 rounded-xl shadow-2xl p-10">
  <h2 class="text-4xl font-bold mb-6 text-blue-700 text-center underline underline-offset-8 decoration-blue-400">{{ book.title }}</h2>
  <p class="text-lg text-gray-700 mb-4 text-center">
    Author:
    <a href="{% url 'author' book.author.id %}" class="text-blue-600 hover:underline font-semibold">{{ book.author.name }}</a>
  </p>
  <p class="text-gray-700 mb-8 leading-relaxed">{{ book.description }}</p>
  <div class="text-center">
    <a href="{% url 'books' %}" class="inline-block bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition font-semibold">
      Back to Books
    </a>
  </div>
</div>
{% endblock %}
