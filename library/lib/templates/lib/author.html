{% extends 'base.html' %}
{% block title %}Authors{% endblock %}
{% block content %}
<h2 class="text-3xl font-bold text-green-700 mb-8 text-center underline underline-offset-8 decoration-green-400">Authors</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
  {% for author in data %}
  <div class="bg-gradient-to-br from-green-50 via-white to-green-100 rounded-xl shadow-lg p-6 hover:shadow-2xl transition flex flex-col items-center">
    <h3 class="text-xl font-bold mb-2 text-center text-green-800">{{ author.name }}</h3>
    <p class="text-gray-600 mb-4 text-center">{{ author.bio|truncatechars:100 }}</p>
  </div>
  {% empty %}
  <p class="text-center text-gray-500 col-span-3">No authors found.</p>
  {% endfor %}
</div>
{% endblock %}
