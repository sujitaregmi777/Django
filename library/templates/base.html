<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Portfolio{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
     
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-red-50">
    <div class="max-w-4xl mx-auto mt-0 rounded-xl shadow-2xl p-8 bg-red/90">
        <nav class="flex justify-center space-x-8 mb-8 text-lg font-semibold">
            <a href="{% url 'home' %}" class="text-blue-700 hover:underline underline-offset-4 transition">Home</a>
            <a href="{% url 'books' %}" class="text-purple-700 hover:underline underline-offset-4 transition">Books</a>
            <a href="{% url 'authors' %}" class="text-green-700 hover:underline underline-offset-4 transition">Authors</a>
        </nav>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
