<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <style>
    
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body class="min-h-screen bg-gradient-to-br from-green-200 via-blue-200 to-purple-200 flex items-center  justify-center ">
  <div class="bg-white p-8 rounded-md shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-semibold text-center mb-6 text-gray-800">Create Account</h1>
    <div>
    <form method="POST" class="space-y-4 border-orange-950">
      {% csrf_token %}
      {{ form }}
    </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md transition">
        Register
      </button>
    </form>
    <p class="mt-4 text-center text-gray-600 text-sm">
      Already have an account?
      <a href="http://127.0.0.1:8000/login/" class="text-blue-600 hover:underline font-medium">Login</a>
    </p>
  </div>
</body>
</html>
