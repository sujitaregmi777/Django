<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex min-h-screen items-center justify-center bg-cover bg-center"
    style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80');">
    <div class="bg-white/80 backdrop-blur-md rounded-xl shadow-2xl p-8 max-w-md w-full">
      <div class="mb-8 text-center">
        <img src="https://flowbite.com/docs/images/logo.svg" alt="Logo" class="mx-auto h-12 w-12 mb-2">
        <h1 class="text-3xl font-bold text-gray-800">Welcome </h1>
        <p class="text-gray-500">Please login to your account</p>
      </div>
      {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
            <div class="bg-green-100 text-green-800 px-4 py-2 rounded mb-2 text-center">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
      <form method="POST" class="space-y-6">
        {% csrf_token %}
        {{ form }}
        <button type="submit"
          class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow transition">Login</button>
        <div class="flex items-center my-6">
          <div class="flex-grow border-t border-gray-300"></div>
          <div class="flex-grow border-t border-gray-300"></div>
        </div>
        <div>
          <p class="mt-4 text-center text-gray-600 text-sm">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline font-medium">Create one</a>
          </p>
        </div>

      </form>
    </div>
  </div>
</body>

</html>
